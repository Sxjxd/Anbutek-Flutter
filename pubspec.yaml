name: anbutek_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  image_picker: ^0.8.4+4
  firebase_auth: ^4.6.2
  firebase_core: ^2.13.1
  firebase_storage: ^11.2.2
  firebase_messaging: ^14.6.2
  cloud_firestore: ^4.8.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.6
  provider: ^5.0.0
  geolocator: ^9.0.2
  geocoding: ^2.0.0
  permission_handler: ^10.3.0
  shared_preferences: ^2.1.2
  flutter_screenutil: ^5.8.4
  url_launcher: ^6.1.11
  flutter_email_sender: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/



fonts:
    - family: 'Muli'
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
    - family: 'Sansation'
      fonts:
        - asset: assets/fonts/sansation/Sansation-Regular.ttf